<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.name}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-item text-wrap>
      <small>
        <a href="https://creativecommons.org/licenses/by/3.0/" style="color:grey;">Licensed under Creative Commons Attribution 3.0</a>
      </small>
    </ion-item>
  </ion-footer>

</ion-menu>
