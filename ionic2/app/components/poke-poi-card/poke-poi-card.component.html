<div class="slide-card" #slideCard @slide="slideState">
    <div class="poke-poi-card-content" *ngIf="pokePOI" [ngClass]="'poi-type-'+pokePOI.getType()">
        <ion-row>

            <ion-col style="flex-grow: 0;">
                <poke-poi-bubble [pokePOI]="pokePOI">
                </poke-poi-bubble>
            </ion-col>

            <ion-col style="flex-grow: 1;">
                <span class="poke-id">#{{ pokePOI.pokemon.pokemonId }}</span>
                <span class="poke-name">{{ pokePOI.pokemon.name }}</span>
                <span class="poke-description">{{ pokePOI.pokemon.description }}</span>
            </ion-col>

            <ion-col class="action-button-bar">
                <ion-row>
                    <button clear (click)="launchDirections()">
                        <ion-icon name="navigate"></ion-icon>
                        Directions
                    </button>
                </ion-row>

                <ion-row>
                    <button clear (click)="launchPokeDex()">
                        <ion-icon name="book"></ion-icon>
                        PokeDex
                    </button>
                </ion-row>
            </ion-col>
        </ion-row>

        <div class="poke-poi-type-line"></div>
        <div class="poke-poi-type-badge">
            {{ getPOITypeBadgeLabel() }}
        </div>
    </div>
</div>
