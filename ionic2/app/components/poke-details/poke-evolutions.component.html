<div class="evolutions">

  <div *ngIf="prevPokemon">
    <button light (click)="selectPokemon(prevPokemon)">
      <div class="evolution-image" [style.background-image]="'url(' + prevPokemon.icon + ')'"></div>
    </button>
  </div>

  <div class="arrow" *ngIf="prevPokemon">&rarr;</div>

  <div>
    <button light class="current-pokemon">
      <div class="evolution-image" [style.background-image]="'url(' + pokemon.icon + ')'"></div>
    </button>
  </div>

  <div class="arrow" *ngIf="nextPokemons.length > 0">&rarr;</div>

  <div *ngIf="nextPokemons.length > 0">
    <button light *ngFor="let nextPokemon of nextPokemons" (click)="selectPokemon(nextPokemon)">
      <div class="evolution-image" [style.background-image]="'url(' + nextPokemon.icon + ')'"></div>
    </button>
  </div>

</div>
