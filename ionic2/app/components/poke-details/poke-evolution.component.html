<ion-grid>

  <ion-row *ngFor="let nextPokemon of nextPokemons" center>
    <ion-col *ngIf="prevPokemon"><img [src]="prevPokemon.icon" class="box-cube"></ion-col>
    <ion-col *ngIf="!prevPokemon"><img class="box-cube"></ion-col>

    <ion-col style="text-align: center;"><ion-icon name="arrow-forward"></ion-icon></ion-col>

    <ion-col><img [src]="pokemon.icon" class="box-cube"></ion-col>

    <ion-col style="text-align: center;"><ion-icon name="arrow-forward"></ion-icon></ion-col>

    <ion-col *ngIf="nextPokemon"><img [src]="nextPokemon.icon" class="box-cube"></ion-col>
    <ion-col *ngIf="!nextPokemon"><img class="box-cube"></ion-col>
  </ion-row>

  <ion-row *ngIf="nextPokemons.length==0">
    <ion-col *ngIf="prevPokemon"><img [src]="prevPokemon.icon" class="box-cube"></ion-col>
    <ion-col *ngIf="!prevPokemon"><img class="box-cube"></ion-col>

    <ion-col style="text-align: center;"><ion-icon name="arrow-forward"></ion-icon></ion-col>

    <ion-col><img [src]="pokemon.icon" class="box-cube"></ion-col>

    <ion-col style="text-align: center;"><ion-icon name="arrow-forward"></ion-icon></ion-col>

    <ion-col><img class="box-cube"></ion-col>
  </ion-row>

</ion-grid>
