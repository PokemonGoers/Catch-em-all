<div *ngIf="pokemon">
  <div class="hp">
    <ion-icon name="heart"></ion-icon> {{pokemon.maxHP}}
  </div>
  <div class="cp">
    <ion-icon name="ribbon"></ion-icon> {{pokemon.maxCP}}
  </div>
  <div class="flee">
    <ion-icon name="walk"></ion-icon> {{pokemon.fleeRate}}
  </div>
  <div class="weight">
    <ion-icon name="paw"></ion-icon> {{pokemon.weight}}
  </div>
  <div class="height">
    <ion-icon name="arrow-round-up"></ion-icon> {{pokemon.height}}
  </div>
</div>
