<ion-list>
  <ion-item *ngFor="let typeEntry of typeDataBinding">
    <ion-checkbox dark [(ngModel)]="typeEntry.isSelected" (ionChange)="typeFilterChanged()"></ion-checkbox>
    <ion-label>{{ typeEntry.type }}</ion-label>
  </ion-item>
</ion-list>

<button (click)="selectAll()">Select all</button>
<button (click)="selectNone()">Select none</button>
<button full (click)="applyFilters()">Apply filters</button>

<ion-searchbar
  padding
  [(ngModel)]="nameFilter"
  (ionInput)="onNameInput()"
  (ionCancel)="onCancel()"
  (search)="onSearch()"
  autocomplete="on">
</ion-searchbar>
<ion-list>
  <ion-item *ngFor="let pokemonContainer of ( pokemonContainers | pokemonFilterPipe: pokeFilterData )">
    <ion-checkbox dark [(ngModel)]="pokemonContainer.isSelected"></ion-checkbox>
    <ion-label>{{ pokemonContainer.pokemon.name }}</ion-label>
  </ion-item>
</ion-list>
