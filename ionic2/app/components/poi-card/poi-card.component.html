<div class="slide-card" #slideCard @slide="slideState">
  <div class="poke-poi-card-content poi-type-sighting"
       *ngIf="pokePOI && pokePOI.getType() == 'sighting' && pokemon">
    <ion-row>

      <ion-col class="poke-column">
        <ion-row>
          <poke-poi-bubble [pokemon]="pokemon"
                           [appearedOn]="pokePOI.appearedOn"></poke-poi-bubble>
        </ion-row>
        <ion-row>
          <poke-type [type]="type" *ngFor="let type of pokemon.types">
          </poke-type>
        </ion-row>
      </ion-col>

      <ion-col style="flex-grow: 1;">
        <ion-row>
          <span class="poke-name">{{ pokemon.name }}</span>
          <span class="poke-id">#{{ pokemon.pokemonId }}</span>
          <poke-rarity-badge [rarity]="pokemon.appearanceLikelihood">
          </poke-rarity-badge>
        </ion-row>
        <ion-row class="poke-description">
          {{ pokemon.description }}
        </ion-row>


        <ion-row class="action-button-bar">
          <button clear (click)="showDirections()">
            <ion-icon name="navigate"></ion-icon>
            Directions
          </button>

          <button clear (click)="launchPokeDex()">
            <ion-icon name="book"></ion-icon>
            PokeDex
          </button>
        </ion-row>
      </ion-col>
    </ion-row>

    <div class="poke-poi-type-line"></div>
    <div class="poke-poi-type-badge">
      {{ getPOITypeBadgeLabel() }}
    </div>

  </div><!-- End Pokemon sighting card layout -->

  <div class="poke-poi-card-content poi-type-mob"
       *ngIf="pokePOI && pokePOI.getType() == 'mob'">
    Mob card
  </div><!-- End mob card layout -->
</div>
