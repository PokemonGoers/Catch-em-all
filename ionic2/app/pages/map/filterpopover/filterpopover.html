<ion-list>
  <ion-list-header>Time (days):</ion-list-header>
  <ion-item>
    <ion-range 
        dualKnobs="true" 
        [(ngModel)]="time" 
        (ionChange)="onChange()" 
        min="0" 
        max="31" 
        step="1" 
        snaps="true"
        pin="true" 
        debounce="500">
    </ion-range>
  </ion-item>
</ion-list>
<ion-list>
  <ion-list-header>Radius (meter):</ion-list-header>
  <ion-range 
    [(ngModel)]="locationRadius" 
    (ionChange)="onChange()" 
    min="0"
    max="5000" 
    step="100" 
    snaps="false"
    pin="true"
    debounce="500">
  </ion-range>
</ion-list>
