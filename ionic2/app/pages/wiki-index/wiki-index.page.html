<ion-header>
  <poke-navbar title="PokeDex"></poke-navbar>
</ion-header>

<ion-content padding class="wiki-index">
  <ion-searchbar
    padding
    [(ngModel)]="queryString"
    (ionInput)="onInput()"
    (ionCancel)="onCancel()"
    (search)="onSearch()"
    autocomplete="on"></ion-searchbar>

    <div class="grid">

      <div class="col-4_sm-12"
          *ngFor="let pokemon of results">

        <ion-card (click)="selectPokemon(pokemon)" style="cursor: pointer; cursor: hand;">

          <poke-rarity-badge class="card-right" [rarity]="pokemon.appearanceLikelihood"></poke-rarity-badge>

          <a class="card-center"><img class="poke-img-fixed" [src]="pokemon.svgIcon"/></a>

          <ion-item>
            <span class="card-center">
              <b>#{{ pokemon.pokemonId }} {{ pokemon.name }}</b>
            </span>
          </ion-item>

        </ion-card>

      </div>

    </div>
</ion-content>
