<div class="evolutions-column" *ngIf="prevPokemons.length > 0">
  <button ion-button color="light" *ngFor="let prevPokemon of prevPokemons" (click)="selectPokemon(prevPokemon)">
    <div class="evolution-image" [style.background-image]="'url(' + prevPokemon.svgIcon + ')'"></div>
  </button>
</div>

<div class="arrow" *ngIf="prevPokemons.length > 0">&rarr;</div>

<div class="evolutions-column">
  <button ion-button color="light">
    <div class="current-pokemon-indicator"></div>
    <div class="evolution-image" [style.background-image]="'url(' + pokemon.svgIcon + ')'"></div>
  </button>
</div>

<div class="arrow" *ngIf="nextPokemons.length > 0">&rarr;</div>

<div class="evolutions-column" *ngIf="nextPokemons.length > 0">
  <button ion-button color="light" *ngFor="let nextPokemon of nextPokemons" (click)="selectPokemon(nextPokemon)">
    <div class="evolution-image" [style.background-image]="'url(' + nextPokemon.svgIcon + ')'"></div>
  </button>
</div>
