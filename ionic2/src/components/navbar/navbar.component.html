<ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-row>
        <ion-col style="display: flex; align-items: center; flex-grow: 0;">
            <ion-title>{{ title }}</ion-title>
        </ion-col>
    </ion-row>

    <ion-buttons end>
        <button ion-button icon-only (click)="launchSearchPage()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
