sudo: required
language: android

jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.2
    - android-23

cache:
  directories:
    - ionic2/node_modules
    - server/node_modules

env:
  global:
    - secure: ""

before_install:
  - nvm install 6

install:
  # Install requirements
  - cd server
  - npm install -q && npm prune

  - cd ../ionic2
  - npm install -q && npm prune
  - npm update pokemap-1 pokemap-2
  - node_modules/.bin/ionic prepare
  - cd ../

before_script:
  # Set up chrome for browser tests
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  # Run backend tests
  - cd server
  - npm test

  # Run frontend/app tests
  # - cd ../ionic2
  # - npm test

  # Build app for browser and Android platform
  - node_modules/.bin/ionic build browser
  - node_modules/.bin/ionic build android

after_success:
  # Upload apk to HockeyApp
  - "if [ \"$TRAVIS_BRANCH\" = \"develop\" ]; then curl
    -F \"status=2\"
    -F \"notify=2\"
    -F \"ipa=@platforms/android/build/outputs/apk/android-debug.apk\"
    -H \"X-HockeyAppToken: $HOCKEY_APP_TOKEN\"
    https://rink.hockeyapp.net/api/2/apps/e366595adb094a2a94e76458268a87b8/app_versions/upload; fi"
