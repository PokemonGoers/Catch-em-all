sudo: required

services:
  - docker

language: node_js
node_js:
  - "6"

cache:
  directories:
    - ionic2/node_modules
    - server/node_modules

install:
  - cd server
  - npm install -q

  - cd ../ionic2
  - npm install -q
  - npm update pokemap-1 pokemap-2
  - node_modules/.bin/typings install
  - node_modules/gulp/bin/gulp.js build --release

  - cd ../
  - docker build -t pokemongoers/catchemall .

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - cd server
  - npm test

  - cd ../ionic2
  - npm test
